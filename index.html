    <section class="screen-2">
      <div class="screen-2-anim">
        <h1>
          посмотрите каждый<br />
          ваш возможный<br />
          новый год
        </h1>
        <!-- <h2><span class="date">24.12</span> <span class="dash">–</span> 09.01</h2> -->
        <h2 class="date">24.12</h2>
        <span class="dash"></span>
      </div>
      <h2>09.01</h2>
    </section>

    <section class="screen-3">
      <section class="first-part">
        <img
          class="back-for-child"
          src="images/back.for.child.svg"
          alt="back.for.child"
        />
        <img class="child" src="images/child.png" alt="child" />
        <img class="light" src="images/light.svg" alt="light" />
      </section>
      <section class="second-part">
        <section class="left">
          <div class="back-wreath">
            <img class="wreath" src="images/wreath.svg" alt="wreath" />
          </div>
          <div class="gift">
            <img
              class="back-gift"
              src="images/back-gift.svg"
              alt="back-gift-bow"
            />
            <img class="tape" src="images/tape.svg" alt="tape" />
            <img class="red-bow" src="images/red-bow.svg" alt="red-bow" />
            <img class="black-bow" src="images/black-bow.svg" alt="red-bow" />
          </div>
          <div class="star-block">
            <img class="star" src="images/star.svg" alt="star" />
            <img
              class="part-star-up"
              src="images/part-star-up.svg"
              alt="star"
            />
            <img
              class="part-star-down"
              src="images/part-star-down.svg"
              alt="part-star-down"
            />
          </div>
        </section>
        <section class="right">
          <div class="сhristmas-tree">
            <img
              class="сhristmas-tree2"
              src="images/сhristmas-tree2.svg"
              alt="сhristmas-tree2"
            />
          </div>
        </section>
      </section>
    </section>

    <section class="screen-4">
      <section class="snowdrift-block">
        <img class="snowdrift" src="images/snowdrift.svg" alt="snowdrif" />
        <img class="first-line" src="images/first-line.svg" alt="first-line" />
        <img
          class="second-line"
          src="images/second-line.svg"
          alt="second-line"
        />
        <img class="third-line" src="images/third-line.svg" alt="third-line" />
        <img class="forth-line" src="images/forth-line.svg" alt="forth-line" />
        <img class="fifth-line" src="images/fifth-line.svg" alt="fifth-line" />
      </section>
      <section class="snowman-block">
        <img
          class="snowman-with-open"
          src="images/snowman-with-open.svg"
          alt="snowman-with-open"
        />
        <img
          class="snowman-with-close"
          src="images/snowman-with-close.svg"
          alt="snowman-with-close"
        />
      </section>
    </section>

    <section class="screen-5">
      <section class="run-stroke">
        <img src="images/first-photo.svg" alt="fifth-photo" />
        <img src="images/second-photo.svg" alt="second-photo" />
        <img src="images/third-photo.svg" alt="third-photo" />
        <img src="images/forth-photo.svg" alt="forth-photo" />
        <img src="images/fifth-photo.svg" alt="fifth-photo" />
        <img src="images/sixth-photo.svg" alt="sixth-photo" />
        <img src="images/first-photo.svg" alt="fifth-photo" />
        <img src="images/second-photo.svg" alt="second-photo" />
        <img src="images/third-photo.svg" alt="third-photo" />
        <img src="images/forth-photo.svg" alt="forth-photo" />
        <img src="images/fifth-photo.svg" alt="fifth-photo" />
        <img src="images/sixth-photo.svg" alt="sixth-photo" />
      </section>
    </section>
    <section class="screen-6">
      <h1>Узнай как мог бы<br />провести прошлый<br />новый год</h1>
      <img class="ball" src="images/ball.svg" alt="ball" />
      <img
        class="snowflakes-left"
        src="images/snowflakes-left.svg"
        alt="snowflakes-left"
      />
      <img
        class="snowflakes-right"
        src="images/snowflakes-right.svg"
        alt="/snowflakes-right"
      />

    <section class="screen-7">
      <h1>Драева Мария</h1>
      <h1>Б25ДЗ09</h1>
      <h1>Зародина Дарья</h1>
    </section>
